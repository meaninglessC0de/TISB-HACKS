<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'basic_app.css' %}">
</head>

<body class = "body" >

      <div id = "line11">
        <form class = "buttons" action = "{% url 'home_page'%}">
            <input id = "home" type = "submit" value = "Home">
        </form>
      <form class = "buttons" action = "{% url 'about_us'%}" >
            <input id = "aboutus" type = "submit" value = "About Us">
        </form>

        <form class = "buttons" action ="{% url 'doctor_list'%}" >
            <input id = "doctors" type = "submit" value = "Doctors">
        </form>

        {% if user.is_authenticated%}
        <form class = "buttons" action ="{% url 'doctor_new' %}" >
            <input id = "doctors" type = "submit" value = "Add Doc">
        </form>
        <form class = "buttons" action ="{% url 'logout' %}" >
            <input id = "doctors" type = "submit" value = "Logout">
        </form>
        {%endif%}
    </div>

    <br>
    <br>
    {% block content %}
    {% endblock %}
</body>
</html>
