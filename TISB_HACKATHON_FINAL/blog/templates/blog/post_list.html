{% extends 'basic_app/base.html' %}

{% block content %}
<div class="centerstage">
  <h1 class="h1">Blog Posts:</h1>

    {% for post in post_list %}

        <div id="big">
              <div class="docs">
                <a href="{% url 'post_detail' pk=post.pk %}"><h2 class="h2">{{ post.title }}</h2></a>
                <p class="p">Published on: {{ post.published_date|date:"d M Y"}}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="p">Comments: {{ post.comments.count }}</a>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock %}
