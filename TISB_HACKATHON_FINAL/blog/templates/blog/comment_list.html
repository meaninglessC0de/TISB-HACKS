{% extends 'basic_app/base.html' %}

{% block content %}
<div class="centerstage">


    {% for comment in comment_list %}
        <div class="post">

          <h1><a href="{% url 'comment_detail_view' pk=comment.pk %}">{{ comment.author}}</a></h1>
            <ul><li>{{comment.text}}</li>
            </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
